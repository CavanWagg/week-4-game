<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/normalize.css/normalize.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Batman RPG</title>
</head>

<body>
    <header>
        <h1 class="page-header">Batman The Animated Series RPG</h1>
    </header>

    <div class="container-fluid" id="main-game-section">
        <div class="container" id="characters-section">
            <div class="container section-title">Choose Your Character</div>
        </div>
        <div class="container" id="selected-character-section">
            <div class="section-title container">
            </div>
            <div id="selected-character"></div>
        </div>
        <div class="container">Fight!
            <div id="fight-section">
                <button class="btn" id="attack-button">Attack</button>
                <div class="jumbotron" id="gameMessage"></div>
            </div>
        </div>
        <div id="action">
            <div class="character-section">
                <div class="container">
                    <div id="defender"></div>
                </div>
            </div>
        </div>
        <div class="container" id="available-to-attack-section">
            <div class="section-title"></div>
        </div>
    </div>

    </div>
    <!-- hidden buttons? hidden = true-->


    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

    <script src="script.js"></script>

</html>
